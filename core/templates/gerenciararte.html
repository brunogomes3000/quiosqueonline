{% extends "base.html" %}
{% load static%}

{% block titulo %}
Minhas Artes | {{ block.super }}
{% endblock %}

{% block conteudo %}
<div class="container">

	<div class="row mt">
		<h1>Bem-vindo</h1>
		<div class="col-md-3"></div>
		{% for arte in artes %}
		<div class="col-md-3">
			<img class="img-responsive" src="{{imagens.imagem.url}}" alt="{{imagens.id}}">
			<h3>{{arte.descricao}}</h3>
			<button><i class="fa fa-trash"></i> excluir Arte</button>
			<br/>

		</div>
		{% empty %}
		<p>Nenhuma arte cadastrada</p>
		{% endfor %}

	</div>
</div>
{% endblock %}
