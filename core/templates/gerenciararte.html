{% extends "base.html" %}
{% load static%}

{% block titulo %}
Minhas Artes | {{ block.super }}
{% endblock %}

{% block conteudo %}

<section id="team">
	<div class="container wow fadeInUp">
		<div class="row">
			<div class="col-md-12">
				<h3 class="section-title">Minhas artes</h3>
				<div class="section-title-divider"></div>
			</div>
		</div>

		<div class="row">
			{% for arte in artes %}
			<div class="col-md-3">
				<div class="member">
					<div class="pic"><img class="img-tumbnail" src="{{arte.imagem_principal.url}}" alt=""></div>
					<a href="#" class="btn btn-outline-danger" role="button" aria-pressed="true"><i class="fas fa-trash"></i> Excluir </a>
					<a href="#" class="btn btn-outline-secondary" role="button" aria-pressed="true"><i class="fas fa-pencil-alt"></i></a>
				</div>
			</div>
			{% empty %}
<p>Nenhuma arte cadastrada</p>
			{% endfor %}
		</div>

	</div>
</section>

{% endblock %}
