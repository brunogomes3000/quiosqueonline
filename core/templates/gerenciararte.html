{% extends "base.html" %}
{% load static%}

{% block titulo %}
Minhas Artes | {{ block.super }}
{% endblock %}

{% block conteudo %}

<div class="container">

	<div class="row mt">
		<h1>Bem-vindo, {{usuario.nome}}</h1>
		
		<form method="get" action="{% url 'gerenciararte' %}">	
			<div class="form-group">
				<input type="text" name="nomeget" placeholder="Buscar">
				<button type="submit">Buscar</button>
			</div>
		</form>
		</div>
		{% for arte in artes %}
		<div class="row mt">
		<div class="col-md-3">


			<img class="img-responsive" src="{{arte.imagem_principal.url}}" alt="" />

			<h3>{{arte.descricao}}</h3>
			<button><i class="fa fa-trash"></i> excluir Arte</button>
			<br/>

		</div>
		{% empty %}
		<p>Nenhuma arte cadastrada</p>
		{% endfor %}

	</div>
</div>

{% endblock %}
