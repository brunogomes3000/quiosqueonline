{% extends "base.html" %}
{% load static %}

{% block titulo %}
Editar Arte | {{ block.super }}
{% endblock %}

{% block conteudo %}


<section id="portfolio">
  <div class="container wow fadeInUp">
    <div class="row">
      <div class="col-md-12">
        <br>
        <h3 class="section-title">Editar</h3>
        <div class="section-title-divider"></div>
      </div>
        <div class="col-md-7">
          <img class="img-fluid img-thumbnail rounded float-left" src="{{arte.imagem_principal.url}}" alt="{{arte.descricao}}" width="700" hspace="15"/>
          </div>
          <div class="col-md-3">
            <form action="{% url 'editarte' %}" method="post" >
              {% csrf_token %}
                <h3><b>{{arte.descricao}}</b></h3>
                <div class="form-group">
        					<input type="text" class="form-control" name="descricao" maxlength="100" id="id_descricao" placeholder="Novo Nome"/>
        				</div>
              <div class="form-group">
                <h3><b>Preço: R${{arte.preco}}0</b></h3>
                <div class="form-group">
        					<input type="number" class="form-control" name="preco" step="any" id="id_preco" placeholder="Novo Preço"/>
        				</div>
              </div>
              {% if arte.id %}
              <input type="hidden" name="id" value="{{ arte.id }}" />
              {% endif %}
              <input class = "btn btn-danger" type="submit" value="Enviar" />
            </form>
        </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
</section>

​​

​{% endblock %}
