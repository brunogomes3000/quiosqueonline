{% extends "base.html" %}
{% load static %}


{% block titulo %}
Resultado da Busca | {{ block.super }}
{% endblock %}


{% block conteudo %}



<div class="container">

	<br><h3><b><p> Resultado da Pesquisa para: </p></b></h3></br>
        <br>
        <form method="get" action="{% url 'resultadobuscar' %}">      
           <b><p> Filtra por Nome: <input type="text" name="nomeget"/></p></b>
   </br>

</div>	

<div class="row mt">
        
        {% for arte in artes %}

        <div class="col-md-3">


                <img class="img-responsive" src="{{arte.imagem_principal.url}}" alt="" />

                <h3>{{arte.descricao}}</h3>

        </div>
        {% empty %}
        <div class="container">
         
                <h1>Nenhuma arte cadastrada</h1>
                
        </div>
        {% endfor %}

</div>







{% endblock %}
